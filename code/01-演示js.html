<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示JS代码</title>
</head>
<body>
    <!-- js的第一种形式：行内的JS脚本 -->
    <h1 onclick="alert('123')">标题标签</h1>

    <input type="button" value="">

    <script>
        // 嵌入的js脚本一般写在body之前，所有标签之下。
        alert('demo-alert')
    </script>

</body>

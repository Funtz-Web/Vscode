<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>哈工大出版社在线教育</title>
</head>

<body>
    <!-- S 网站头部区域 -->
    <div class="h-header">
        <!-- ==>S 顶部用户导航栏区域 -->
        <div class="top-nav">

            <!-- 网站logo -->
            <div class="logo">
                <!-- h1标题只用于网站seo优化，不显示给用户看 -->
                <h1>哈工大出版社在线教育</h1>
                <a href="#">
                    <img src="./img/logo.jpg" alt="logo" title="哈工大出版社在线教育">
                </a>
            </div>

            <!-- 右侧用户导航 -->
            <div class="user-nav clearfix">
                <ul>
                    <!-- 消息区域 -->
                    <li class="msg-wrap">
                        <a class="msg" href="#">
                            <span class="msg-num">12</span>
                        </a>
                    </li>

                    <!-- 用户头像和姓名 -->
                    <li class="user">
                        <a href="#">
                            <img class="avatar" src="./img/a2.jpg" alt="头像" title="头像">
                        </a>
                        <div href="#" class="username">张三
                            <i class="triangle-down icon"></i>
                            <ul class="user-menu-cover triangle-up-s">
                                <li><a href="#">我的资源</a></li>
                                <li><a href="#">我的订单</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                        </div>
                    </li>

                    <!-- 选择教师端 -->
                    <li class="teacher">
                        <div href="#">教师端
                            <i class="triangle-down icon">
                                <ul class="teacher-cover triangle-up-s">
                                    <li><a href="#">教师端</a></li>
                                    <li><a href="#">学生端</a></li>
                                </ul>
                            </i>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- 搜索框 -->
            <div class="search">
                <div class="course-sel" href="#">课程<i class=" icon-sel triangle-down"></i>
                    <ul class="course-menu">
                        <li><a href="#">课程</a></li>
                        <li><a href="#">教材</a></li>
                    </ul>
                </div>
                <input type="text" name="" id="">
                <a class="icon-search" href="#"></a>
            </div>

        </div>

        <!-- ==>E 顶部用户导航栏区域 -->

        <!--==>S 主导航区 -->
        <div class="site-nav">
            <div class="site-nav-wrap">
                <!-- 网站的主导航栏区域 -->
                <div class="main-nav"></div>

                <!-- 导航栏的右侧连接 -->
                <div class="nav-link"></div>

            </div>
        </div>
        <!--==>E 主导航区 -->

    </div>
    <!-- E 网站头部区域 -->

    <!-- S 网站banner区域 -->
    <div class="h-banner"></div>


    <!-- E 网站banner区域 -->

    <!-- S 网站主要列表区域 -->
    <div class="h-main"></div>
    <!-- E 网站主要列表区域 -->


    <!-- S 网站底部区域 -->
    <div class="h-footer"></div>
    <!-- E 网站底部区域 -->

</body>

</html>
